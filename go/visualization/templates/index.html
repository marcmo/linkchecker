{{define "title"}}A templated page{{end}}

{{define "headscript"}}

{{end}}
{{define "body"}}
  <script>

var width = 1260,
    height = 700;

var nodes = [],
    links = [];

var serversocket = conn = new WebSocket("ws://localhost:3000/ws");

serversocket.onopen = function() {
  console.log("we are CONNECTED");
}
serversocket.onclose = function() {
  console.log("we are DISCONNECTED");
}

function findNode(n){
  for(var i = 0; i < nodes.length; i++) {
    if (nodes[i].id === n.id) {
      return nodes[i];
    }
  }
  return null;
}
function insertNode(n){
  for(var i = 0; i < nodes.length; i++) {
    if (nodes[i].id === n.id) {
      nodes[i].problems = n.problems;
      return;
    }
  }
  nodes.push(n);
  console.log("inserted node: " + JSON.stringify(n));
}

function insertLink(link){
  var start = findNode(link.source);
  var end = findNode(link.target);
  if (start != null && end != null){
    console.log("insertLink, start: " + start.id + ", end:" + end.id);
    for(var i = 0; i < links.length; i++) {
      if (links[i].source.id === start.id &&
          links[i].target.id === end.id)
      {
        console.log(link + " was already in links");
        return;
      }
    }
    links.push({source: start, target: end});
  }
}

function inDomain(url){
  return /esrlabs\.com/.test(url);
}
serversocket.onmessage = function(e) {
  console.log("Received: " + e.data);
  var obj = JSON.parse(e.data);
  var referee = obj.Referee;
  var page = obj.Page;
  insertNode({
    id: page,
    inDomain: inDomain(page),
    problems: obj.HadProblems
  });
  var link = {source: {id: referee}, target: {id: page}};
  insertLink(link);
  start();
};

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .charge(-100)
    .linkDistance(50)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

function getNodeClass(d){
  if (d.problems === true) {
    return "nodeproblem";
  }
  return "node" + d.inDomain;
}
function start() {
  link = link.data(force.links(), function(d) { return d.source.id + "-" + d.target.id; });
  link.enter().insert("line", ".node")
    .attr("class", "link");
  link.exit().remove();

  node = node.data(force.nodes(), function(d) { return d.id;});
  node.enter().append("circle")
    .attr("class", getNodeClass)
    .attr("r", 6)
    .call(force.drag);
  node.exit().remove();

  force.start();
}

function tick() {
  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })

  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
}

function senddata() {
  var data = document.getElementById('sendtext').value;
  serversocket.send(data);
  console.log("Sent: " + data);
}

  </script>
  <input id="sendtext" type="text" value="http://esrlabs.com" />
  <input type="button" id="sendBtn" value="send" onclick="senddata()"></input>
{{end}}
